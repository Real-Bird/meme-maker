<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BASE - multiple slide loop</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="slide_wrapper">
    <ul class="slides">
      <li data-idx="1">slide 01</li>
      <li data-idx="2">slide 02</li>
      <li data-idx="3">slide 03</li>
      <li data-idx="4">slide 04</li>
      <li data-idx="5">slide 05</li>
    </ul>
    <div class="controls">
      <span class="prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white"
          style="width:30px; height: 50px;">
          <path
            d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM310.6 345.4c12.5 12.5 12.5 32.75 0 45.25s-32.75 12.5-45.25 0l-112-112C147.1 272.4 144 264.2 144 256s3.125-16.38 9.375-22.62l112-112c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L221.3 256L310.6 345.4z" />
        </svg></span>
      <span class="next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white"
          style="width:30px; height: 50px;">
          <path
            d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM358.6 278.6l-112 112c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25L290.8 256L201.4 166.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l112 112C364.9 239.6 368 247.8 368 256S364.9 272.4 358.6 278.6z" />
        </svg></span>
    </div>
    <div class="dot_wrapper">
      <span class="dot" data-idx="1"></span>
      <span class="dot" data-idx="2"></span>
      <span class="dot" data-idx="3"></span>
      <span class="dot" data-idx="4"></span>
      <span class="dot" data-idx="5"></span>
    </div>
  </div>


  <script src="./script.js"></script>

</body>

</html>
